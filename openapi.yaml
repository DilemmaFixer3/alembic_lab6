openapi: 3.0.3
info:
  title: Car Rental Service 3.0
  description: |-
    Cервіс для прокату авто. Користувачі сервісу можуть бути двох рівнів – адміністратори та пасажири. Адміністратори можуть додавати та видаляти авто із системи, редагувати інформацію про авто. Пасажири можуть переглядати каталог та бронювати авто на певний час.
  version: 1.0.11
servers:
  - url: https://localhost:8080/api/v3
paths:
  /cars:
    get:
      summary: Method for obtaining a list of all cars 
      tags:
        - cars
      operationId: getAllCars
      responses:
        '200':
          description: The request was completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cars'
        'default':
          description: Request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: The method of creating a new car
      tags: 
        - cars
        - car
      operationId: createCar
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/Car'
      responses:
        '200':
          description: The request was completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        'default':
          description: Request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cars/{carId}:
    get:
      summary: Method for obtaining a car by Id
      tags:
        - cars
        - car
      operationId: getCarById
      parameters: 
        - name: carId
          in: path
          required: true
          description: Car Id
          schema:
            type: string
            example: 10
      responses:
        '200':
          description: The request was completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        'default':
          description: Request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: The method of removing a car by Id
      tags: 
        - cars
        - car
      operationId: deleteCarById
      parameters: 
        - name: carId
          in: path
          required: true
          description: Car Id
          schema:
            type: string
            example: 10
      responses:
        '200':
          description: The request was completed successfully
          content:
            application/json: {}
        'default':
          description: Request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Method of editing car data by Id 
      tags: 
        - cars
        - car
      operationId: updateCarById
      parameters: 
        - name: carId
          in: path
          required: true
          description: Car Id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Car'
      responses:
        '200':
          description: Update Succesfully
          content:
            application/json:
              schema:
                  items:
                    $ref: '#/components/schemas/Car'
        'default':
          description: Request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
