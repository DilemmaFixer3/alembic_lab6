components:
  schemas:
    RentalService:
      type: object
      properties:
        serviceId:
          type: integer
          format: int64
          example: 337
        name:
          type: string
          example: CarService
        email:
          type: string
          example: carService51@email.com
        phone:
          type: string
          example: '0934985162'
        websiteLink:
          type: string
          example: https://www.carService.com
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
    Car:
      required:
        - status
        - brand
        - fuelСonsumption
      type: object
      properties:
        carId:
          type: integer
          format: int64
          example: 198772
        brand:
          type: string
          example: BMW
        model:
          type: string
          example: X5
        maxSpeed:
          type: integer
          format: int64
          example: 250
        yearProduction:
          type: integer
          format: int64
          example: 2019
        fuelСonsumption:
          type: number
          format: double
          example: 10.7
        seatsNumber:
          type: integer
          format: int64
          example: 5
        status:
          type: string
          description: Car Status 
          example: free
          enum:
            - free
            - reserve
        reservation:
          type: array
          items:
            $ref: '#/components/schemas/Reservation'
    Reservation:
      required:
        - reservId
        - startTime
        - endTime
      type: object
      properties:
        reservId:
          type: integer
          format: int64
          example: 54
        startTime:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        endTime:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
    Cars:
      type: array
      items:
        $ref: '#/components/schemas/Car'
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
      xml:
        name: address
    Passenger:
      required: 
        - id
        - passportNumber
        - passportSeries
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        phone:
          type: string
          example: '0934985162'
        passportNumber:
          type: integer
          format: int64
          example: 1045
        passportSeries:
          type: string
          example: 'CE'
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
    Administrator:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        age:
          type: integer
          format: int64
          example: 10
        experience:
          type: integer
          format: int64
          example: 5
        email:
          type: string
          example: john@email.com
        phone:
          type: string
          example: '0934985162'
    Error:
      required: 
        - code
        - message
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
  requestBodies:
    Car:
      description: Car object that needs to be added to the service list
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Car'
        application/xml:
          schema:
            $ref: '#/components/schemas/Car'
    PassangersArray:
      description: List of passanger object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Passenger'
    